<div class="container">
   <div class="row">
      <div class="col-3">
         <h5 class="text-warning ml-3">Sorting</h5>
         <select class="custom-select" (change)="onSortSelected($event.target.value)">
            <option *ngFor="let sort of sortOptions" [value]="sort.value">
               {{ sort.name }}
            </option>
         </select>
         <hr />
         <h5 class="text-warning ml-3">Brands</h5>
         <ul class="list-group">
            <li
               *ngFor="let brand of brands"
               class="list-group-item"
               [class.active]="brand.id === this.shopParams.brandId"
               [value]="brand.id"
               (click)="onBrandSelected(brand.id)"
            >
               {{ brand.name }}
            </li>
         </ul>
         <hr />
         <h5 class="text-warning ml-3">Types</h5>
         <ul class="list-group">
            <li
               *ngFor="let type of types"
               class="list-group-item"
               [class.active]="type.id === this.shopParams.typeId"
               [value]="type.id"
               (click)="onTypeSelected(type.id)"
            >
               {{ type.name }}
            </li>
         </ul>
      </div>

      <div class="col-9">
         <div class="d-flex justify-content-between align-items-center pb-2">
            <app-paging-header
               [totalCount]="totalCount"
               [pageSize]="this.shopParams.pageSize"
               [pageNumber]="this.shopParams.pageNumber"
            ></app-paging-header>
            <div class="form-inline mt-2">
               <input type="text" class="form-control input-search mr-2" placeholder="Search" />
               <div class="btn btn-outline-primary mr-2">Search</div>
               <div class="btn btn-outline-success">Reset</div>
            </div>
         </div>

         <div class="row">
            <app-product-item
               *ngFor="let product of products"
               class="col-md-4"
               [product]="product"
            ></app-product-item>
         </div>

         <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
            <pagination
               [boundaryLinks]="true"
               [totalItems]="this.totalCount"
               [itemsPerPage]="this.shopParams.pageSize"
               previousText="&lsaquo;"
               nextText="&rsaquo;"
               firstText="&laquo;"
               lastText="&raquo;"
               (pageChanged)="onPageChanged($event)"
            >
            </pagination>
         </div>
      </div>
   </div>
</div>
