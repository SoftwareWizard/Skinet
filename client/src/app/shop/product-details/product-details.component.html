<div class="row" *ngIf="product">
   <div class="col-6">
      <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="img-fluid w-50" />
   </div>
   <div class="col-6">
      <h3>{{ product.name }}</h3>
      <p>{{ product.price | currency }}</p>
      <div class="d-flex justify-content-start align-items-center">
         <i (click)="decreaseQuantity()" class="fa fa-minus-circle text-warning symbol mr-2"></i>
         <span class="font-weight-bold mr-2">{{ quantity }}</span>
         <i (click)="increaseQuantity()" class="fa fa-plus-circle text-success symbol m3-2"></i>
         <button (click)="addToBasket()" class="btn btn-outline-secondary btn-lg ml-4">Add to Basket</button>
      </div>
   </div>
   <div class="row mt-5">
      <div class="col-12 ml-3">
         <h4>Description</h4>
         <p>{{ product.description }}</p>
      </div>
   </div>
</div>
