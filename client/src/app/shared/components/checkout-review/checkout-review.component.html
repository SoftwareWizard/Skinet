<div class="container mt-4" *ngIf="basket$ | async as basket">
  <app-basket-summary [basket]="basket" [isReadonly]="true"></app-basket-summary>
</div>
<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5"
>
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left mr-2"></i>Back to Delivery Method
  </button>
  <button class="btn btn-primary" cdkStepperNext>
    Go to Payment
    <i class="fa fa-angle-right ml-2"></i>
  </button>
