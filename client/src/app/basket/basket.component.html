<div class="container mt-5">
   <div class="row">
      <div class="col-12 py-5 mb1">
         <div *ngIf="basket?.items && basket.items.length > 0; else noItems">
            <table class="table">
               <thead class="thead-light">
                  <tr>
                     <th scope="col" class="border-0 bg-light">
                        <div class="p-2 text-uppercase">Product</div>
                     </th>
                     <th scope="col" class="border-0 bg-light">
                        <div class="p-2 text-uppercase">Price</div>
                     </th>
                     <th scope="col" class="border-0 bg-light">
                        <div class="p-2 text-uppercase">Quantity</div>
                     </th>
                     <th scope="col" class="border-0 bg-light">
                        <div class="p-2 text-uppercase">Total</div>
                     </th>
                     <th scope="col" class="border-0 bg-light">
                        <div class="p-2 text-uppercase">Remove</div>
                     </th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let item of basket.items">
                     <th scope="row">
                        <div class="p-2">
                           <img src="{{ item.pictureUrl }}" alt="" class="img-fluid" />
                           <div class="ml-3 d-inline-block align-middle">
                              <h5 class="mb-0">
                                 <a routerLink="/shop/{{ item.id }}" class="text-light">{{
                                    item.productName
                                 }}</a>
                              </h5>
                              <span class="text-muted font-weight-normal font-italic d-block"
                                 >Type: {{ item.type }}</span
                              >
                           </div>
                        </div>
                     </th>
                     <td class="align-middle">{{ item.price | currency }}</td>
                     <td class="align-middle">
                        <div class="d-flex justify-content-center align-items-center">
                           <i class="fa fa-minus-circle text-warning symbol mr-2"></i>
                           <span class="font-weight-bold mr-2">{{ item.quantity }}</span>
                           <i class="fa fa-plus-circle text-success symbol"></i>
                        </div>
                     </td>
                     <td class="align-middle">{{ item.price * item.quantity | currency }}</td>
                     <td class="align-middle text-center">
                        <a class="text-danger">
                           <i class="fa fa-trash text-warning trash-symbol"></i>
                        </a>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>

         <ng-template #noItems>
            <p>There are not items in your basket</p>
         </ng-template>
      </div>
   </div>
</div>
