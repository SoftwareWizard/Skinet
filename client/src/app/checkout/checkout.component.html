<div class="container mt-5">
  <div class="row">
    <div class="col-8">
        <app-stepper [linearModeSelected]="false" #appStepper>
          <cdk-step [label]="'Address'">
            <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address>
          </cdk-step>
          <cdk-step [label]="'Delivery Method'">
            <app-checkout-delivery-method [checkoutForm]="checkoutForm"></app-checkout-delivery-method
          ></cdk-step>
          <cdk-step [label]="'Review'">
            <app-checkout-review></app-checkout-review
          ></cdk-step>
          <cdk-step [label]="'Payment'"
            ><app-checkout-payment></app-checkout-payment
          ></cdk-step>
        </app-stepper>
    </div>
    <div class="col-4">
      <app-order-total></app-order-total>
    </div>
  </div>
</div>
